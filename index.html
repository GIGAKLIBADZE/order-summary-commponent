<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component </title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/stylesheet/main.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <img class="dancer" src="./assets/images/illustration-hero.svg">
            <h1>  Order Summary  </h1>
        </div>
        <div class="body">
            <p class="description"> You can now listen to millions of songs, 
            <br> audiobooks, and podcasts on any device 
            <br> anywhere you like! </p>
            <div class="pay">
                <img class="music" src="./assets/images/icon-music.svg">
                <div class="plan">
                    <p class="pay-text"> Annual Plan </p> 
                    <p class="price"> $59.99/year </p>  
                </div>
                <div class="change">
                    <a href="new.html">
                        <p> Change </p>
                    </a>
                </div>     
            </div>
        </div>
        <div class="footer">
                <div class="pay-button">
                    <h1 class="proceed"> Proceed to Payment </h1>
                </div>
            <a class="cancel"> Cancel Order </a>    
        </div>
    </div>
</body>
</html>
